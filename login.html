<!DOCTYPE html>
<html>
    <head>
    <title>
        Login!
    </title>
        <style>
            body{
                padding-left: 40%;
                padding-top: 20%;
            }
            table, tr, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <form onsubmit="return getData()">
            <table>
                <tr>
                    <td>Email : </td>
                    <td><input type="email" id="email" placeholder="Enter your email here!" required></td>
                </tr>
                <tr>
                    <td>Password : </td>
                    <td><input type="password" id="password" placeholder="Enter your password here!" required></td>
                </tr>
                <tr>
                    <td align="center"><input type="submit" id="submit" value="Submit"></td>
                    <td align="center"><input type="button" id="signup" value="Sign Up"></td>
                </tr>
            </table>
        </form>
        <script src="login.js"></script>
    </body>
</html>
